<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
        </style>
        <title>个人资料</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">聚会预约平台</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                聚会项目 <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/party_list" target="view_window">查看</a></li>
                                <li><a href="/add_party" target="view_window">添加</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="/goods_list" target="view_window">查看可购买物品</a>
                        </li>
                        <li>
                            <a href="/place_list" target="view_window">查看可选地点</a>
                        </li>
                        <li>
                            <a href="/standard_list" target="view_window">查看可选规格</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{ user_info.user_name }} <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/user_info" target="view_window">个人资料</a></li>
                                <li class="divider"></li>
                                <li><a href="/login" target="view_window">切换用户</a></li>
                                <li class="divider"></li>
                                <li><a href="/signup" target="view_window">新用户注册</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
                <div class="container">
                    <h1>个人资料</h1>
                    <form class="form-horizontal" role="form" action="/do_user_info" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label for="user_id" class="col-sm-2 control-label">账户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_id" name="user_id"
                                        value="{{ user_info.user_id }}" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_pwd" name="user_pwd"
                                        value="{{ user_info.user_pwd }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_name" name="user_name"
                                        value="{{ user_info.user_name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phone" name="phone"
                                        value="{{ user_info.phone }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
