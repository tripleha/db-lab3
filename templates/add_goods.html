<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
        </style>
        <title>管理员添加可购买物品</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/admin">控制台</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="/admin/add_goods" target="view_window">添加可购买物品</a>
                        </li>
                        <li>
                            <a href="/admin/add_place" target="view_window">添加可选地点</a>
                        </li>
                        <li>
                            <a href="/admin/add_standard" target="view_window">添加可选规格</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
                <div class="container">
                    <h1>可购买物品添加</h1>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="bg-primary">
                                <th>商品ID</th>
                                <th>商品名称</th>
                                <th>商品单价(元)</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        {% for goods in goods_list %}
                        <tr>
                            <td>{{ goods.goods_id }}</td>
                            <td>{{ goods.goods_name }}</td>
                            <td>{{ goods.goods_price }}</td>
                            <td><a class="btn btn-danger" href="/admin/delete_goods/{{ goods.goods_id }}">删除</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                    <form class="form-horizontal" role="form" action="/admin/do_add_goods" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label for="goods_name" class="col-sm-2 control-label">物品名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goods_name" name="goods_name"
                                        placeholder="请输入物品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goods_price" class="col-sm-2 control-label">物品单价</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goods_price" name="goods_price"
                                        placeholder="请输入物品单价">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
