<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
        </style>
        <title>管理员添加可选规格</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/admin">控制台</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="/admin/add_goods" target="view_window">添加可购买物品</a>
                        </li>
                        <li>
                            <a href="/admin/add_place" target="view_window">添加可选地点</a>
                        </li>
                        <li>
                            <a href="/admin/add_standard" target="view_window">添加可选规格</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
                <div class="container">
                    <h1>可选规格添加</h1>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="bg-primary">
                                <th>规格ID</th>
                                <th>服务员人数</th>
                                <th>桌子数量</th>
                                <th>座椅数量</th>
                                <th>规格价格(元)</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        {% for standard in standard_list %}
                        <tr>
                            <td>{{ standard.standard_id }}</td>
                            <td>{{ standard.waiter_count }}</td>
                            <td>{{ standard.table_count }}</td>
                            <td>{{ standard.chair_count }}</td>
                            <td>{{ standard.standard_price }}</td>
                            <td><a class="btn btn-danger" href="/admin/delete_standard/{{ standard.standard_id }}">删除</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                    <form class="form-horizontal" role="form" action="/admin/do_add_standard" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label for="waiter_count" class="col-sm-2 control-label">服务员人数</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="waiter_count" name="waiter_count"
                                        placeholder="请输入服务员人数">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="table_count" class="col-sm-2 control-label">桌子数量</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="table_count" name="table_count"
                                        placeholder="请输入桌子数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="chair_count" class="col-sm-2 control-label">座椅数量</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="chair_count" name="chair_count"
                                        placeholder="请输入座椅数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="standard_price" class="col-sm-2 control-label">规格价格</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="standard_price" name="standard_price"
                                        placeholder="请输入规格价格">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
