<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
        </style>
        <title>用户登录</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">聚会预约平台</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                用户 <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/user_info" target="view_window">个人资料</a></li>
                                <li class="divider"></li>
                                <li><a href="/login" target="view_window">切换用户</a></li>
                                <li class="divider"></li>
                                <li><a href="/signup" target="view_window">新用户注册</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
                <div class="container">
                    <h1>用户登录</h1>
                    <form class="form-horizontal" role="form" action="/do_login" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label for="user_id" class="col-sm-2 control-label">账户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_id" name="user_id"
                                        placeholder="请输入账户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_pwd" name="user_pwd"
                                        placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
